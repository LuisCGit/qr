{% extends 'customers/base.html'%}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container-fluid">
  <!-- Item image -->
  <div class="row">
    <img src="{% static item.photo_path %}" class="img-fluid" alt="Responsive image">
  </div>
  <!-- End item image -->

  <!-- Restaurant Name and info -->
  <div class="row ml-1 pt-4">
    <h5>{{ item.name }}</h5>
  </div>
  <div class="row ml-1">
    <h6>{{ item.description }}</h6>
  </div>
  <!-- End  -->

<!-- Custom Order Form -->
<div class="row justify-content-center mt-4 mb-3">
  <form method="post" action="/customers/add_item/{{ cart.id }}/{{ restaurant.id }}/{{ menu.id }}/{{ item.id }}" >
    {% csrf_token %}

    <div class="row justify-content-center">
      {{ form.custom_instructions|as_crispy_field }}
    </div>

    <div class="row justify-content-center">
      {{ form.quantity|as_crispy_field }}
    </div>

    <div class="row justify-content-center mb-4 mt-4">
          <button type="submit" class="btn btn-dark btn-lg">Add to Cart $</button>
    </div>
  </form>
</div>
<!-- Form Ends -->

<!-- View Cart Button -->
<div class="fixed-bottom">
  <div class="row justify-content-center mb-3">
    <!-- <div class="col-12"> -->
      <a href="/customers/view_cart/{{ cart.id }}" class="btn btn-dark btn-circle btn-xl active" role="button" aria-pressed="true">View Cart $</a>
    <!-- </div> -->
  </div>
</div>
<!-- Cart Button ends -->
<footer class="page-footer pt-4">
    <div class="row justify-content-center mb-5">
      <!-- <div class="col-12"> -->
        <!-- <a href="/customers/payment/{{ cart.id }}" class="btn btn-dark btn-lg active w-75 shadow" role="button" aria-pressed="true">Place Order $</a> -->
      <!-- </div> -->
    </div>
</footer>


</div>


{% endblock %}
