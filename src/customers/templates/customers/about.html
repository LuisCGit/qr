{% extends 'customers/base.html'%}
{% load static %}
{% load i18n %}

{% block content %}
<style>
  .thumbnail{
    display: block;
    padding: 4px;
    margin-bottom: 20px;
  }

  #thumb{
    float: right;
    max-height: 300px;

  }

  #item_img{
    max-height: 250px;
  }

</style>
<!-- navbar -->
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/customers/{{ restaurant.id }}">
  <svg class="bi bi-arrow-left-short" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M7.854 4.646a.5.5 0 0 1 0 .708L5.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>
    <path fill-rule="evenodd" d="M4.5 8a.5.5 0 0 1 .5-.5h6.5a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z"/>
  </svg>
  </a>
</nav>
<!-- end navbar -->

<!-- logo -->
{% if restaurant.photo_path %}
  <div class="jumbotron">
    <div class="row justify-content-center">
      <div class="thumbnail thumb">
        <img src="{% static restaurant.photo_path %}" class="img-fluid" id="item_img" alt="Responsive image">
      </div>
    </div>
  </div>
{% endif %}
<!-- end logo -->

<div class="container-fluid mb-5">
  <!-- Menu and About Buttons -->
  <div class="row justify-content-center pt-4 pb-4">
    <div class="col">
      <div class="d-flex justify-content-end">
        <a href="/customers/view_menu/{{ cart.id }}/{{ restaurant.id }}/{{ menu.id }}" class="btn btn-dark btn-circle btn-sm active" role="button" aria-pressed="true">{% trans "Menu" %}</a>
      </div>
    </div>
    <div class="col">
      <a href="#" class="btn btn-dark btn-circle btn-sm" role="button">{% trans "About" %}</a>
    </div>
  </div>
  <!-- End Menu and About buttons -->

  <!-- Restaurant Name and info -->
  <div class="row ml-1 mb-2 justify-content-center">
    <h5>{{ restaurant.name }}</h5>
  </div>
  {% if restaurant.info %}
    <div class="row ml-1 mb-4 justify-content-center">
      <h6>{{ restaurant.info }}</h6>
    </div>
  {% endif %}
  <!-- End  -->

  <hr>

  <div class="row ml-2 mt-4 mb-5">
    {{ restaurant.about }}
  </div>

  <div class="row mt-3">
    <!-- spacing -->
  </div>

</div>
{% endblock %}
