{% extends 'restaurant/base.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<html>

  <!-- <head>
    <style>

    </style>
  </head> -->

  <body>
    <div class="container">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- <div class = 'card border-secondary bg-light mt-5 mb-5' id ='big_card_container'> -->

          <!-- <div class ='card-header'> -->

            <div class = 'row justify-content-center mb-2'>
              <h2>

                  {% trans "Your Kitchen Login" %}

                <a onclick = 'seeLogin()' style = 'cursor: pointer;'>
                  <svg class="bi bi-eye-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                  </svg>
                </a>
              </h2>
            </div>
            <div class = 'row justify-content-center'>
              <h4 id = 'login_num' style = 'display:none;'>
                <b>
                  {{restaurant.kitchen_login_no}}
                </b>
                <a onclick = 'changeLogin()' style = 'cursor: pointer;'>
                  <svg class="bi bi-pencil" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
                    <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
                  </svg>
                </a>
              </h4>
            </div>

            <div class = 'row justify-content-center'>
              <div class = 'card mt-5 mb-5' id = 'login_form' style = 'display:none; width:20rem;' >

                <div class ='card-header'>
                  <div class = 'row justify-content-center'>
                    <h3>{% trans 'New Kitchen Login' %}<h3>
                  </div>
                </div>

                <div class = 'card-body'>
                  <form method = 'post' action = '/restaurant_admin/kitchen'>
                    {% csrf_token %}

                    <div class = 'row justify-content-center mt-2'>
                      <div class = 'col'>
                        <input type = 'text' name = 'login_no'>
                      </div>
                    </div>

                    <!-- Buttons -->
                    <div class="row justify-content-center mt-5 mb-5">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary">{% trans "Update" %}</button>
                        </div>
                    </div>

                  </form>
                </div>
              </div>
            </div>

            <!-- Kitchen link -->
            <div class="row justify-content-center mt-3">
              <a href="/kitchen" class="btn btn-primary btn-lg" role="button">{% trans 'Kitchen Login' %}</a>
            </div>



    </div>
  </body>
  <script>
    function seeLogin(){
      if(document.getElementById('login_num').style.display == 'block') document.getElementById('kitchen_form').style.display = 'none'
      else document.getElementById('login_num').style.display = 'block'
    }
    function changeLogin(){
      if(document.getElementById('login_form').style.dispaly == 'block') document.getElementById('login_form').style.display = 'none';
      else document.getElementById('login_form').style.display = 'block';
    }
  </script>
</html>
{% endblock %}
