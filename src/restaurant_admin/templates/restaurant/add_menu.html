{% load i18n %}
{% load crispy_forms_tags %}
{% load static %}
<body style="background-image: url('{% static 'imgs/new_menu_background.jpg' %}'); background-size:cover; background-color: rgba(255,255,255,0.3); background-blend-mode: lighten; background-position: center;">
  <div class="container">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div class = 'row justify-content-center'>
      <div class = 'card mt-5 mb-5' style = 'width:25rem;'>

        <div class ='card-header'>
          <div class = 'row justify-content-center'>
            <h3>{% trans 'Create New Menu' %}<h3>
          </div>
        </div>

        <div class = 'card-body'>
          <form method = 'post' action = '/restaurant_admin/add_menu' enctype="multipart/form-data">
            {% csrf_token %}

            <div class = 'row justify-content-center'>
                {{form.name|as_crispy_field}}
            </div>

            <div class = 'row justify-content-center mt-5'>
                <label for = 'photo'>{% trans 'Cover Photo(Optional)' %}</label>
                <input type = 'file' accept="image/*" id = 'photo' name = "photo">
            </div>

            <!-- Buttons -->
            <div class="row justify-content-center mt-5 mb-5">
              <div class="btn-group">
                  <button type="submit" class="btn btn-primary">{% trans "Create" %}</button>
              </div>
            </div>

          </form>

          <div class = 'card-footer'>
            <div class = 'row justify-content-center'>
              <a type = 'button' class = 'btn btn-danger' href = '/restaurant_admin/my_menus'>{% trans 'Cancel' %}</a>
            </div>
          </div>
          <!-- cancel button -->
        </div>
      </div>
    </div>
  </div>
</body>
