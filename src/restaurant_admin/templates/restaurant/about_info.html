{% extends 'restaurant/base.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<html>

  <head>
    <style>
      #xOut {
        float: left;
        margin-top: 0px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <!-- the alert card if they havent put their logo and about info -->
            <div class = 'row justify-content-center mb-2'>
              <div class="card mb-3" style = 'width: 30rem;'>
                <div class = 'card-body'>
                  <div class = 'row justify-content-center'>
                    <div class = 'col'>
                      <h5>{% trans 'Tell Us About Your Restaurant' %}</h5>
                    </div>
                  </div>
                  <div class = 'row justify-content-center'>
                    <div class = 'col'>
                      <h7>{% trans 'this information will help your customers understand your vision' %}</h7>
                    </div>
                  </div>
                  <div class = 'row justify-content-center mt-3'>
                    <div class = 'col'>
                      <form action = '/restaurant_admin/answer_about' method = 'post' enctype = 'multipart/form-data'>
                        {% csrf_token %}
                        <div class = 'row justify-content-center'>
                          <b><label for="tagline">{% trans 'Your Menu Tagline' %}</label></b>
                        </div>
                        <div class = 'row justify-content-center'>
                          <input type = 'text' id = 'tagline' name = 'tagline' placeholder = "{{me.info}}">
                        </div>

                        <div class = 'row justify-content-center mt-3'>
                          <b><label for="about">{% trans 'About Your Restaurant' %}</label></b>
                        </div>
                        <div class = 'row justify-content-center'>
                          <textarea rows = '4' cols = '23' id = 'about' name = 'about' placeholder = "{{me.about}}"></textarea>
                        </div>

                        <div class = 'row justify-content-center mt-3'>
                          <b><label for = 'dine-in1'>{% trans 'Do You Currently Offer Dine In?' %}</label></b>
                        </div>
                        <div class = 'row justify-content-center'>
                          <div class = 'col-2'>
                            <label for = 'dine-in1'>{% trans 'No' %}</label>
                            <input type = 'radio' name = 'dine-in' id = 'dine-in1' value = 'no' {% if not me.dine_in %}checked{% endif %}>
                          </div>
                          <div class = 'col-2'>
                            <label for = 'dine-in2'>{% trans 'Yes' %}</label>
                            <input type = 'radio' name = 'dine-in' id = 'dine-in2' value = 'yes' {% if me.dine_in %}checked{% endif %}>
                          </div>
                        </div>

                        <div class = 'row justify-content-center mt-3'>
                          <b><label for = 'inputGroupFile04'>{% trans 'Restaurant Logo' %}</label></b>
                        </div>
                        <div class = 'row justify-content-center'>
                          <div class="input-group">
                            <div class="custom-file">
                              <input type="file" name = 'logo' accept = 'image/*' class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                              <label class="custom-file-label" for="inputGroupFile04">{%trans 'Choose file' %}</label>
                            </div>
                          </div>
                        </div>

                        <div class = 'row justify-content-center mt-3'>
                          <button class = 'rounded' type = 'submit'>{% trans 'Submit' %}</button>
                        </div>

                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          <!-- </div> -->

    </div>
  </body>
</html>
{% endblock %}
